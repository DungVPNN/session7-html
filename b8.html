<html>
<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            width: 320px;
        }
        .card h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .status {
            display: inline-block;
            background-color: #fed7aa;
            color: #dd6b20;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        .info {
            margin-top: 16px;
        }
        .info div {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #4b5563;
            margin-top: 8px;
        }
        .info div i {
            margin-right: 8px;
        }
        .info div a {
            color: #2563eb;
            margin-left: 4px;
        }
        .progress {
            margin-top: 16px;
        }
        .progress div {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #4b5563;
        }
        .progress-bar {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 4px;
            height: 10px;
            margin-top: 4px;
            position: relative;
        }
        .progress-bar-inner {
            background-color: #f97316;
            height: 100%;
            border-radius: 4px;
            width: 76%;
        }
        .dates {
            margin-top: 16px;
            font-size: 14px;
            color: #4b5563;
        }
        .dates div {
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
        }
        .footer {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .avatars {
            display: flex;
        }
        .avatars img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid white;
            margin-left: -8px;
        }
        .tasks {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #4b5563;
        }
        .tasks i {
            margin-right: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="card">
        <h2>Water resistant mosquito...</h2>
        <span class="status">INACTIVE</span>
        <div class="info">
            <div>
                <i class="fas fa-user"></i>
                <span>Client :</span>
                <a href="#">Monsters.Inc</a>
            </div>
            <div>
                <i class="fas fa-wallet"></i>
                <span>Budget :</span>
                <span>10,500$</span>
            </div>
        </div>
        <div class="progress">
            <div>
                <span>Progress</span>
                <span>76%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
        </div>
        <div class="dates">
            <div>
                <span>Started :</span>
                <span>8th Mar. 2021</span>
            </div>
            <div>
                <span>Deadline :</span>
                <span>15th Sept. 2022</span>
            </div>
        </div>
        <div class="footer">
            <div class="avatars">
                <img src="https://placehold.co/32x32" alt="Profile picture of a team member">
                <img src="https://placehold.co/32x32" alt="Profile picture of another team member">
            </div>
            <div class="tasks">
                <i class="fas fa-tasks"></i>
                <span>125 Task</span>
            </div>
        </div>
    </div>
</body>
</html>
